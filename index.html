<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Redirecting…</title>

    <!-- Canonical URL -->
    <link rel="canonical" href="https://daniellechase.com">

    <!-- Immediate redirect -->
    <meta http-equiv="refresh" content="0; url=https://daniellechase.com">

    <!-- JS fallback -->
    <script>
      window.location.replace("https://daniellechase.com");
    </script>
  </head>
  <body>
    <p>
      Redirecting to
      <a href="https://daniellechase.com">daniellechase.com</a>…
    </p>
  </body>
</html>
